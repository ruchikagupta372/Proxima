<h1 mat-dialog-title>ADD DETAILS</h1>
<div mat-dialog-content>
  <mat-form-field floatLabel="auto" appearance="outline" class="compact full-width margin-bottom-8 required-marker-red"
    [hideRequiredMarker]="false">
    <mat-label>Title</mat-label>
    <input matInput type="text" [(ngModel)]="data.title" required>
  </mat-form-field>

  <mat-form-field floatLabel="auto" appearance="outline" class="compact full-width margin-bottom-8 required-marker-red"
    [hideRequiredMarker]="false">
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="data.description" required>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">CANCEL</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>SAVE</button>
</div>
